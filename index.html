<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddam Howlader | Cyber Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            cyan: '#00f5ff',
                            magenta: '#ff00ff',
                            green: '#39ff14',
                            deep: '#050505',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-color: #00f5ff;
        }

        body {
            background-color: #050505;
            color: #e2e8f0;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        html.light body {
            background-color: #f8fafc;
            color: #0f172a;
            --glow-color: #6366f1;
        }

        /* Digital Grid Background */
        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 245, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        html.light .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        }

        /* Scanline Effect */
        .scanlines::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.1;
        }

        .cyber-border {
            border: 1px solid var(--glow-color);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 10px var(--glow-color);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-hover:hover {
            animation: glitch 0.3s infinite;
        }

        .module-header {
            background: linear-gradient(90deg, var(--glow-color) 0%, transparent 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
